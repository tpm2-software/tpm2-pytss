name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        tss-version: ['master', '2.4.0', '3.1.0', '3.2.0'] 
        with-fapi: [true]
        include:
          - python-version: '3.9'
            tss-version: '3.1.0'
            with-fapi: false


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip

      - name: cache swtpm
        uses: actions/cache@v3
        with:
          path: |
            ~/cideps/lib/libtpms.so*
            ~/cideps/bin/swtpm
            ~/cideps/lib/swtpm/libswtpm_libtpms.so*
          key: ${{ runner.os }}-swtpm-sim1

      - name: cache ibmswtpm
        uses: actions/cache@v3
        with:
          path: ~/cideps/bin/tpm_server
          key: ${{ runner.os }}-tpm_server

      - name: cache tpm2-tools
        uses: actions/cache@v3
        with:
          path: ~/cideps/bin/tpm2*
          key: ${{ runner.os }}-tools

      - name: Install dependencies
        env:
          TPM2_TSS_VERSION: ${{ matrix.tss-version }}
          TPM2_TSS_FAPI: ${{ matrix.with-fapi }}
        run: ./.ci/install-deps.sh

      - name: Check
        env:
          TEST: 1
        run: ./.ci/run.sh

  coverage:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        env:
          TPM2_TSS_VERSION: 3.2.0
        run: ./.ci/install-deps.sh

      - name: Check
        env:
          TEST: 1
          ENABLE_COVERAGE: true
        run: ./.ci/run.sh

  whitespace-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Check
      env:
        WHITESPACE: 1
      run: ./.ci/run.sh

  style-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        python3 -m pip install --user --upgrade pip
        python3 -m pip install --user --upgrade black==19.10b0

    - name: Check
      env:
        STYLE: 1
      run: ./.ci/run.sh
