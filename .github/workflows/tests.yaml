name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        mkdir -p ~/.local/bin
        python -m pip install --upgrade pip
        python -m pip install --upgrade twine
        docker build -t tpm2software/tpm2-tss-python -f .ci/Dockerfile.tpm2-tss-python .

    - name: Test
      env:
        TEST: 1
        ENABLE_COVERAGE: true
      run: ./.ci/run.sh

  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: docker build -t tpm2software/tpm2-tss-python -f .ci/Dockerfile.tpm2-tss-python .

    - name: Check
      env:
        DOCS: 1
      run: ./.ci/run.sh

  whitespace-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Check
      env:
        WHITESPACE: 1
      run: ./.ci/run.sh

  style-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        python3 -m pip install --user --upgrade pip
        python3 -m pip install --user --upgrade black==19.10b0

    - name: Check
      env:
        STYLE: 1
      run: ./.ci/run.sh
