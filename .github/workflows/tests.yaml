name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        check: [DOCS, TEST]
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Checkout Repository
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        mkdir -p ~/.local/bin
        python -m pip install --upgrade pip
        python -m pip install --upgrade twine black==19.10b0
        docker build -t tpm2software/tpm2-tss-python -f .ci/Dockerfile.tpm2-tss-python .
    - name: Test
      env:
        ENABLE_COVERAGE: true
      run: |
        export PATH="${HOME}/.local/bin:${PATH}"
        export TWINE_USERNAME=__token__
        export TWINE_PASSWORD=${{ secrets.PYPI_TPM2_PYTSS }}
        export SSH_TPM2_PYTSS_GH_PAGES=${{ secrets.SSH_TPM2_PYTSS_GH_PAGES }}
        export ${{ matrix.check }}=1
        ./.ci/run.sh

  whitespace-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Check
      env:
        WHITESPACE: 1
      run: ./.ci/run.sh

  style-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        python3 -m pip install --user --upgrade pip
        python3 -m pip install --user --upgrade black==19.10b0

    - name: Check
      env:
        STYLE: 1
      run: ./.ci/run.sh
